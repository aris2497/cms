<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Blog Management System</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="admin" class="btn btn-outline-primary btn-lg">Admin</a>
        </div>
        <div class="col text-center m-3">
            <a href="content" class="btn btn-outline-primary btn-lg">Content</a>
        </div>
        <div class="col text-center m-3">
            <a href="login" class="btn btn-outline-primary btn-lg">Login</a>
        </div>
    </div>
</div>

<div class="m-4">

    <div th:each="post : ${posts}">
        <p th:text="${post.postDate}">date</p>
        <h1 th:text="${post.postTitle}">title</h1>
        <p th:utext="${post.postBody}" th:id="body">post</p>
        <div th:each="tag : ${post.postHashtags}">
            #<span th:text="${tag.hashtagName}">tag</span>
        </div>
        <br><br><br>
    </div>
</div>
