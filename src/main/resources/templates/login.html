<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Blog</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>Blog Management System</h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
    </div>
    <div class="col text-center m-3">
      <a href="admin" class="btn btn-outline-primary btn-lg">Admin</a>
    </div>
    <div class="col text-center m-3">
      <a href="content" class="btn btn-outline-primary btn-lg">Content</a>
    </div>
    <div class="col text-center m-3">
      <a href="login" class="btn btn-outline-primary btn-lg">Login</a>
    </div>
  </div>
</div>

<!-- End main body -->
<div class="col-md-offset-4 col-md-8">
  <h1>Hello Security</h1>
  <hr/>
  <h2>Login Page</h2>

  <c:if test="${param.login_error == 1}">
    <h3>Wrong id or password!</h3>
  </c:if>
  <form class="col-md-offset-4 col-md-8"
        role="form"
        method="post"
        action="j_spring_security_check">
    <div class="form-group">
      <label for="j_username" class="col-md-offset-4 col-md-8">Username:</label>
      <div class="col-md-offset-4 col-md-8">
        <input type="text"
               class="form-control"
               name="j_username"
               placeholder="Username"/>
      </div>
    </div>
    <div class="form-group">
      <label for="j_password" class="col-md-offset-4 col-md-8">Password:</label>
      <div class="col-md-offset-4 col-md-8">
        <input type="text"
               class="form-control"
               name="j_password"
               placeholder="Password"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <input type="submit"
               class="btn btn-default"
               id="search-button"
               value="Sign In"/>
      </div>
    </div>
  </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
