<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Blog</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Blog Management System</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="admin" class="btn btn-outline-primary btn-lg">Admin</a>
        </div>
        <div class="col text-center m-3">
            <a href="content" class="btn btn-outline-primary btn-lg">Content</a>
        </div>
        <div class="col text-center m-3">
            <a href="login" class="btn btn-outline-primary btn-lg">Login</a>
        </div>
    </div>
</div>
<div class="col text-center m-3">
<h2>Admin Page</h2>

<p>
    Only users with the ADMIN role can see this page.
</p>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: '#postBody'
    });
</script>


<div class="col-7 text-center m-3">
    <form action="addBlogPost" method="POST">
        <div class="form-group row">
            <label for="title" class="col-3 col-form-label">
                Title</label>
            <div class="col-9">
                <input type="text" name="title"
                       id="title" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="postBody" class="col-3 col-form-label">
                Post</label>
            <div class="col-9">
                <input type="text" name="postBody"
                       id="postBody" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="postHashtag" class="col-3 col-form-label">
                Hashtags</label>
            <div class="col-9">
                <input type="text" name="postHashtag"
                       id="postHashtag" class="form-control"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add New Posts</button>
    </form>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
